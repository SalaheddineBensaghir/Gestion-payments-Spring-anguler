<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Payments</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
<mat-card-content>
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
       <ng-container matColumnDef="id">
         <th mat-sort-header mat-header-cell *matHeaderCellDef>ID</th>
         <td mat-cell *matCellDef="let element">{{ element.id }}</td>
       </ng-container>
        <ng-container matColumnDef="date">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>date</th>
          <td mat-cell *matCellDef="let element">{{ element.date}}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>amount</th>
          <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>type</th>
          <td mat-cell *matCellDef="let element">{{ element.type }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>firstName</th>
          <td mat-cell *matCellDef="let element">{{ element.student.firstName }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row;columns: displayedColumns;"></tr>

      </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
