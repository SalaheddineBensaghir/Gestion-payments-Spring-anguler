<mat-toolbar color="primary">
  <button mat-icon-button (click)="mydrawr.toggle()">
  <mat-icon>menu</mat-icon></button>
  <span style="flex: auto"></span>
  <button mat-button routerLink="/admin/home">Home</button>
  <button mat-button routerLink="/admin/profile">Profile</button>
  <button *ngIf="authService.roles.includes('ADMIN')"  mat-button [matMenuTriggerFor]="importMenu">
    <mat-icon iconPositionEnd>keyboard_arrow_down</mat-icon>
    Import</button>
  <button mat-raised-button color="accent" routerLink="/admin/login" (click)="logout()">
    Logout</button>
  <button mat-button *ngIf="authService.isAuthenticated">
    {{authService.username}}
  </button>
<mat-menu #importMenu>
  <button mat-menu-item routerLink="/admin/loadStudents">Load Students</button>
  <button mat-menu-item routerLink="/admin/loadPayments">Load Payments</button>

</mat-menu>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer #mydrawr opened="true" mode="side" position="start">
    <mat-list-item>
      <button mat-button routerLink="/admin/dashboard">
        <mat-icon>dashboard</mat-icon>
        dashboard</button>

    </mat-list-item>
    <mat-list-item>
      <button *ngIf="authService.roles.includes('ADMIN')" mat-button routerLink="/admin/students">
        <mat-icon>person</mat-icon>Students</button>

    </mat-list-item>
    <mat-list-item>
      <button *ngIf="authService.roles.includes('ADMIN')" mat-button routerLink="/admin/payments">
        <mat-icon>payment</mat-icon>Payments</button>

    </mat-list-item>

  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 600px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
