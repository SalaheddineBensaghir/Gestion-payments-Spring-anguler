<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Students</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher" #input>
      </mat-form-field>
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>firstName</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="code">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>code</th>
          <td mat-cell *matCellDef="let element">{{ element.code }}</td>
        </ng-container>
        <ng-container matColumnDef="programId">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>programId</th>
          <td mat-cell *matCellDef="let element">{{ element.programId }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>

        <tr mat-row *matRowDef="let row;columns: displayColumns;"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
